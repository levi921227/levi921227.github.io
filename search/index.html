<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <img class="user-avatar" src="pic/profile.jpg" alt="User Avatar">
        <h2>SD Search</h2>
        <div class="search-container">
            <input type="text" v-model="query" placeholder="輸入關鍵字...">
            <select v-model="sortOrder">
                <option value="newest">最新優先</option>
                <option value="oldest">最舊優先</option>
                <option value="popularity">人氣</option>
                <option value="title">標題</option>
            </select>
        </div>
        <div class="result">
            <p v-if="resultCount > 0">找到 {{ resultCount }} 筆結果</p>
            <p v-else><strong>No Result</strong></p>
        </div>
        <ul>
            <li v-for="(item, index) in displayedResults" :key="index">
                <a :href="item.url" target="_blank">{{ item.title }}</a>
                <p>{{ item.text }}</p>
                <small>人氣: {{ item.popularity }} | 建立時間: {{ item.created_at }}</small>
            </li>
        </ul>

        <button class="load-more" v-if="itemsToShow < filteredResults.length" @click="loadMore">
            載入更多
        </button>

        <button class="back-to-top" :class="{ show: showBackToTop }" @click="scrollToTop">
            回到Top
        </button>
    </div>

    <script src="hw2_search_dataset.js"></script>
    <script>
        const { createApp, computed, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const query = ref("");
                const searchData = ref(SEARCH_DATASET); 
                const sortOrder = ref("newest");
                const itemsToShow = ref(10); 
                const showBackToTop = ref(false); 

                const filteredResults = computed(() => {
                    return searchData.value
                        .filter(item =>
                            item.title.toLowerCase().includes(query.value.toLowerCase()) ||
                            item.text.toLowerCase().includes(query.value.toLowerCase())
                        )
                        .sort((a, b) => {
                            switch (sortOrder.value) {
                                case "newest":
                                    return new Date(b.created_at) - new Date(a.created_at);
                                case "oldest":
                                    return new Date(a.created_at) - new Date(b.created_at);
                                case "popularity":
                                    return b.popularity - a.popularity;
                                case "title":
                                    return a.title.localeCompare(b.title, 'zh-TW');
                                default:
                                    return 0;
                            }
                        });
                });

                const resultCount = computed(() => filteredResults.value.length);
                console.log(resultCount);

                // 控制顯示筆數
                const displayedResults = computed(() => {
                    return filteredResults.value.slice(0, itemsToShow.value);
                });

                const loadMore = () => {
                    itemsToShow.value += 10; 
                };

                const handleScroll = () => {
                    showBackToTop.value = window.scrollY > 300; 
                };

                const scrollToTop = () => {
                    window.scrollTo({ top: 0, behavior: "smooth" });
                };

                onMounted(() => {
                    window.addEventListener("scroll", handleScroll);
                });

                onUnmounted(() => {
                    window.removeEventListener("scroll", handleScroll);
                });

                return { query, sortOrder, filteredResults, displayedResults, itemsToShow, loadMore, showBackToTop, scrollToTop, resultCount};
            }
        }).mount("#app");
    </script>
</body>
</html>
